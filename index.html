    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
     $(document).ready(function() {
  // Movie Form
  $("#movie-form").on("submit", function(e) {
    e.preventDefault();
    const movie = $("#movie-answer").val();

    if (movie === "movie2") {
      $("#movie-result").text("Correct! I love The Lion King.")
                        .fadeIn().delay(1500).fadeOut();
    } else {
      $("#movie-result").text("Nope, try again!")
                        .slideDown().delay(1500).slideUp();
    }
  });

  // Book Form
  $("#book-form").on("submit", function(e) {
    e.preventDefault();
    const book = $("#book-answer").val();

    if (book === "book1") {
      $("#book-result").text("Correct! Harry Potter is my favorite.")
                       .fadeIn().delay(1500).fadeOut();
    } else {
      $("#book-result").text("Try again!")
                       .slideDown().delay(1500).slideUp();
    }
  });
});



    </script>
